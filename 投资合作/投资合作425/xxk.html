<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/xxk.css">

<body>
    <!-- 加载头部标签  可不动  start-->

    <div id="main">
        <div class="saki_choose">

            <div class="main_content" style="background:green; width: 100%;height: 50px; display: none;"></div>
            <div class="main_content" style="background:yellow; width: 100%;height: 50px; display: none;"></div>
